	<link rel="shortcut icon" href="../assets/img/favicon-32x32.png">
	<title>Tiny House Pinamar | Contact us</title>
</head>
<body>
	<div class="container-fluid">
		<!-- header logo + nav -->
		<header class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-12">
                    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#00360e">
                        <a class="navbar-brand" href="#">
                            <img src="../assets/img/logox64.png" width="64" height="64" class="d-inline-block align-center" alt="Logo">Tiny House Pinamar</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="../index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="servicios.html">Amenities</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="ubicacion.html">Location</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="producto.html">Our houses & rates</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="contacto.html">Contact us<span class="sr-only">(current)</span></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
		</header>
		<!-- cierre de fila logo + nav -->
		<!-- formulario de contacto -->
		<main class="container-fluid" id="hero-ctc">
			<div class="row">
				<div style="width:70%;margin:10px auto" class="container-form animate__animated animate__backInLeft animate__delay-2s">
					<form action="#">
				
					<label for="fname">Nombre</label>
					<input type="text" id="fname" name="firstname" placeholder="Tu nombre...">
					
					<label for="lname">Apellido</label>
					<input type="text" id="lname" name="lastname" placeholder="Tu apellido...">
					
					<label for="casa">¿Por cuál querés consultar?</label>
					<select id="casa" name="casa">
						<option value="casa1">Casa 1</option>
						<option value="casa2">Casa 2</option>
						<option value="casa3">Casa 3</option>
					</select>
					
					<label for="subject">Comentarios</label>
						<textarea id="subject" name="subject" placeholder="Contanos..." style="height:200px"></textarea>
						<input type="submit" value="Enviar" href=#>  
					</form>
				</div>
			</div>
		</main>
		<!-- cierre de form contacto -->
		<!-- footer -->
		<footer class="Footer">
			<ul>
				<li><a href=""><img src="https://icongr.am/simple/whatsapp.svg?size=30&color=FFFFFF&colored=false" alt=""></a></li>
				<li><a href=""><img src="https://icongr.am/simple/facebook.svg?size=30&color=FFFFFF&colored=false" alt=""></a></li>
				<li><a href=""><img src="https://icongr.am/simple/instagram.svg?size=30&color=FFFFFF&colored=false" alt=""></a></li>
			</ul>
			<p style="color:white"><small>Made with ❤️ in Pinamar</small></p>
		</footer>
	</div>
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
