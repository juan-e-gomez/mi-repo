		<!-- cierre de fila logo + nav -->
		<!-- formulario de contacto -->
		<main class="container-fluid" id="hero-ctc">
			<div class="row">
                <div class="col-lg-12 col-12">
                    <div style="justify-content:center;flex-direction:column;margin:30px;" class="alert alert-success" role="alert">
                        Tiempo de respuesta menos de 24hs - consultá ahora!
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-12">
                    <div class="container-form animate__animated animate__backInRight animate__delay-0.5s">
                        <form action="#">
                    
                        <label for="fname">Nombre</label>
                        <input type="text" id="fname" name="firstname" placeholder="Tu nombre...">
                        
                        <label for="lname">Apellido</label>
                        <input type="text" id="lname" name="lastname" placeholder="Tu apellido...">
                        
                        <label for="casa">¿Por cuál querés consultar?</label>
                        <select id="casa" name="casa">
                            <option value="casa1">Casa 1</option>
                            <option value="casa2">Casa 2</option>
                            <option value="casa3">Casa 3</option>
                        </select>
                        
                        <label for="subject">Comentarios</label>
                            <textarea id="subject" name="subject" placeholder="Contanos..." style="height:200px"></textarea>
                            <input type="submit" value="Enviar" href=#>  
                        </form>
                    </div>
                </div>
			</div>
		</main>
		<!-- cierre de form contacto -->
